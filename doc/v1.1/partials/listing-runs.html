<section>
  <h3>Listing Runs</h3>

  <p>You can see a list of recent runs of any jobs for a particular user by
    logging in as that user and doing</p>

  <pre>jobber log</pre>

  <p>
    As with the other commands, you can do the same for all users by adding the
    <code>-a</code>
    option as root.
  </p>
</section>
